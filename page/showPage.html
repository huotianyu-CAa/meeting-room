			<!-- 内容 -->
			<div>
				<div>
					<span style="font-size: 13px;color:#5960af;">会议室预订说明：</span>
				</div>
				<p style="font-size: 13px;color:#5960af;padding-left:2em;margin-bottom:0;">
					1.公共会议室预约统一从光合系统申请；会议室钥匙由前台保管，预约人提前半个小时领用，方便调试各会议室设备。
				</p>
				<p style="font-size: 13px;color:#5960af;padding-left:2em;margin-bottom:0;">
					2.如遇紧急及重要会议，前台本着重要、紧急优先的原则，根据情况协调安排分配会议室。
				</p>
				<p style="font-size: 13px;color:#5960af;padding-left:2em;margin-bottom:0;">3.会议室使用期间使用人员应爱护会议室内各桌椅、设备设施，不破坏；无乱丢垃圾、乱扔纸屑等行为；不得改变会议室设备、家具的位置，会议结束后摆齐桌椅，带走私人物品，关闭会议设备及灯源，关好门窗，并将钥匙归还前台。
				</p>
				<p style="font-size: 13px;color:#5960af;padding-left:2em;margin-bottom:0;">4.一个单元格代表半小时。
				</p>
